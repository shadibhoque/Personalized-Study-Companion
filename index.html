<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAKPLANNER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mock-phone">
        <div class="screen-container">
            <h1>Login</h1>
            <form onsubmit="return loginRedirect(event)">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="mt-2">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>

    <script>
        function loginRedirect(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "homepage.html"; // Redirect after login
        }
    </script>
</body>

</html>
